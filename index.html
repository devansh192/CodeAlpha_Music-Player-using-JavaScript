<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <img src="jazz.jpeg" alt="Album Art" id="album-art">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist</h3>
            <audio id="audio"></audio>
            <div class="controls">
                <button id="prev" title="Previous">&#9664;&#9664;</button>
                <button id="shuffle" title="Shuffle">&#128256;</button>
                <button id="repeat" title="Repeat">&#128257;</button>
                <button id="play" title="Play">&#9654;</button>
                <button id="pause" title="Pause">&#10073;&#10073;</button>
                <button id="next" title="Next">&#9654;&#9654;</button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="seek" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>
            <div class="volume-container">
                <button id="mute" title="Mute">&#128263;</button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                <!-- List generated by JS -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
